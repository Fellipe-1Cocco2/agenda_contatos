<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/contato.css" />
    <script src="../scripts/ver_contato.js" defer></script>
    <script src="../scripts/marcadores.js" defer></script>
    <script src="../scripts/autenticacao.js" defer></script>
    <script src="../scripts/logoff.js" defer></script>
    <script src="../scripts/modaluser.js" defer></script>
    <script src="../scripts/autocomplete.js" defer></script>
    <script src="../scripts/menu.js" defer></script>
    <title>Contato</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-inicio">
        <img src="../imgs/menu-aberto.png" class="inicio-icon_menu" id="inicio-icon_menu"/>
        <img src="../imgs/agenda.png" class="inicio-icon_agenda" />
        <div class="inicio-text_contato">Contatos</div>
      </div>
      <div class="header-pesquisa" id="header-pesquisa">
        <div class="header-pesquisa-conteudo">
          <img src="../imgs/lupa.png" class="pesquisa-icon_pesquisa" />
          <input
            id="pesquisa"
            class="input-pesquisa"
            type="text"
            placeholder="Pesquisar"
          />
        </div>
        <ul id="resultado-pesquisa" class="resultado-pesquisa"></ul>
      </div>
      <div class="header-confg_perfil">
        <button id="abrir-configuracoes" class="icone-config">
          <img
            src="../imgs/configuracoes.png"
            class="confg_perfil-icon_config"
            id="confg_perfil-icon_config"
          />
        </button>
        <div class="perfil-container">
          <img
            id="img-perfil"
            src="../imgs/perfil.png"
            class="confg_perfil-icon_perfil"
          />
          <button id="btn-logout">Logoff</button>
        </div>
      </div>
    </header>

    <main class="main-container">
      <nav class="nav-container">
        <a href="/criar-contato" class="nav-link-criar_contato">
          <img
            src="../imgs/mais.png"
            class="link-criar_contato-img img-icons"
            id="link-criar_contato-img"
          />
          <div class="link-criar_contato-texto">Criar contato</div>
        </a>
        <div class="nav-menu">
          <a href="/" class="menu-contatos menu-link">
            <img class="img-icons" id="menu-contatos" src="../imgs/contato.png" />
            <div class="menu-contatos-texto">Contatos</div>
          </a>
          <a href="/favoritos" class="menu-favoritos menu-link">
            <img class="img-icons" id="icon-fav" src="../imgs/estrela.png" />
            <div class="menu-favoritos-texto">Favoritos</div>
          </a>
          <a href="/lixeira" class="menu-lixeira menu-link">
            <img class="img-icons" id="menu-lixeira" src="../imgs/lixeira.png" />
            <div class="menu-lixeira-texto">Lixeira</div>
          </a>
        </div>
        <div class="nav-marcadores">
          <div class="nav-marcadores-texto">Marcadores</div>
          <img src="../imgs/mais.png" id="marcadores-icon" class="img-icons" />
        </div>
        <ul id="lista-marcadores">
          <!-- Marcadores serão adicionados aqui -->
        </ul>
      </nav>

      <div class="contato-detalhado-container" id="contato-detalhado-container">
        <div class="botoes" id="botoes">
          <div class="favoritar">
            <button class="btn-favorito" data-favorito="false">
              <img src="../imgs/estrela-vazia.png" alt="Favorito" />
            </button>
          </div>  
          <div class="editar">
            <button id="btn-editar-contato" class="btn-editar"><img id="img-editar-contato" src="../imgs/editar.png"/></button>
          </div>
          <div class="excluir">
            <button id="btn-excluir-contato" class="btn btn-danger"><img id="img-excluir-contato" src="../imgs/lixeira.png"/></button>
          </div>
      </div>
      <div class="container-foto-nome" id="container-foto-nome">
          <div class="foto-contato">
              <!-- Foto do contato será exibida aqui -->
              <img id="img-contato" src="../imgs/perfil.png" alt="Foto do Contato" />
          </div>
          <span id="nome-contato"></span>
      </div>
      <div id="marcadores-checkboxes"></div>
      <div class="container-detalhe" id="container-detalhe">
          <p><strong>Telefone:</strong> <span id="telefone-contato"></span></p>
          <p><strong>Email:</strong> <span id="email-contato"></span></p>
          <p><strong>Aniversário:</strong> <span id="aniversario-contato"></span></p>
      </div>

          <!-- Formulário de edição (inicialmente escondido) -->
          <div
            id="form-editar-contato"
            class="form-editar-contato"
            style="display: none"
          >
            <h2>Editar Contato</h2>
            <form id="editar-contato-form">
              <div class="foto-contato-editar">
                <!-- Preview da imagem -->
                <div id="foto-contato-preview">
                  <img id="foto-preview" src="../imgs/perfil.png" alt="Foto de Perfil" />
                </div>
                <label class="editar-foto-contato-label" >Escolher nova foto:</label>
                <input type="file" id="editar-foto-contato" name="foto" accept="image/*"/>
              </div>
              <input type="text" id="editar-nome" placeholder="Nome" />
              <input
                type="text"
                id="editar-sobrenome"
                placeholder="Sobrenome"
              />
              <input
                type="tel"
                id="editar-telefone"
                placeholder="Telefone"
              />
              <input type="email" id="editar-email" placeholder="Email" />
              <input type="date" id="editar-aniversario" />
              <button type="submit">Salvar Alterações</button>
            </form>
          </div>

        </div>
      </div>
    </main>
    <!-- modal marcador -->
    <div id="modal-marcador" class="modal-marcador">
      <div class="modal-conteudo">
        <h3>Novo Marcador</h3>
        <input
          type="text"
          id="input-novo-marcador"
          placeholder="Nome do marcador"
        />
        <div class="modal-botoes">
          <button id="btn-salvar-novo-marcador">Salvar</button>
          <button id="btn-cancelar-marcador">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- modal user -->
    <div id="modal-configuracoes" class="modal hidden">
      <div class="modal-content">
        <span id="fechar-modal" class="close">&times;</span>
        <h2>Configurações da Conta</h2>

        <form id="form-configuracoes" enctype="multipart/form-data">
          <div class="foto-preview">
            <img
              id="foto-perfil-preview"
              src="/uploads/default.png"
              alt="Foto de perfil"
            />
            <input type="file" id="foto-perfil" name="foto" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Nova senha (opcional)"
            />
          </div>

          <button type="submit" class="btn-salvar">Salvar alterações</button>
        </form>

        <hr />

        <h3>Visual</h3>
        <label class="switch">
          <input type="checkbox" id="toggle-tema" />
          <span class="slider round"></span>
          Tema escuro
        </label>
      </div>
    </div>
  </body>
</html>
