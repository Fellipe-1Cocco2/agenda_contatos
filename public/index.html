<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/carregar_contatos.js" defer></script>
    <title>Agenda de contatos</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-inicio">
        <img src="./imgs/menu-aberto.png" class="inicio-icon_menu" />
        <img src="./imgs/agenda.png" class="inicio-icon_agenda" />
        <div class="inicio-text_contato">Contatos</div>
      </div>
      <div class="header-pesquisa">
        <img src="./imgs/lupa.png" class="pesquisa-icon_pesquisa" />
        <input
          id="pesquisa"
          class="input-pesquisa"
          type="text"
          placeholder="Pesquisar"
        />
      </div>
      <div class="header-confg_perfil">
        <img src="./imgs/configuracoes.png" class="confg_perfil-icon_config" />
        <img src="./imgs/perfil.png" class="confg_perfil-icon_perfil" />
      </div>
    </header>
    <main class="main-container">
      <nav class="nav-container">
        <a href="/criar-contato" class="nav-link-criar_contato">
          <img src="./imgs/mais.png" class="link-criar_contato-img img-icons" />
          <div class="link-criar_contato-texto">Criar contato</div>
        </a>
        <div class="nav-menu">
          <a href="#" class="menu-contatos menu-link">
            <img class="img-icons" src="./imgs/contato.png" />
            <div class="menu-contatos-texto">Contatos</div>
          </a>
          <a href="/favoritos" class="menu-favoritos menu-link">
            <img class="img-icons" src="./imgs/estrela.png" />
            <div class="menu-favoritos-texto">Favoritos</div>
          </a>
          <a href="/lixeira" class="menu-lixeira menu-link">
            <img class="img-icons" src="./imgs/lixeira.png" />
            <div class="menu-lixeira-texto">Lixeira</div>
          </a>
        </div>
        <div class="nav-marcadores">
          <div class="nav-marcadores-texto">Marcadores</div>
          <img src="./imgs/mais.png" class="img-icons" />
        </div>
      </nav>
      <div class="contatos-container">
        <h1 class="contatos-titulo">Contatos (0)</h1>
        <div class="contatos-cabecalho">
          <div class="cabecalho-nome cabecalho-cabeca">Nome</div>
          <div class="cabecalho-telefone cabecalho-cabeca">Telefone</div>
          <div class="cabecalho-email cabecalho-cabeca">E-mail</div>
        </div>
        <div class="contato-conteudo" id="lista-contatos"></div>
      </div>
    </main>
  </body>
</html>
